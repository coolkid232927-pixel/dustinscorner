<main class="container">
  <section class="card">
    <h1>Create Account</h1>

    <!-- Unlock -->
    <div id="unlock-area">
      <p class="muted small">Enter the admin unlock key to reveal sign-up.</p>
      <div class="field">
        <span>Unlock Key</span>
        <input type="password" id="unlock-key" placeholder="Admin key" />
      </div>
      <button id="unlock-btn" class="btn outline" type="button">Unlock</button>
    </div>

    <!-- Sign-Up (hidden by default) -->
    <form id="signup-form" class="hidden">
      <div class="field">
        <span>Username (display name)</span>
        <input type="text" id="signup-name" autocomplete="off" />
      </div>
      <div class="field">
        <span>Email</span>
        <input type="email" id="signup-email" autocomplete="off" />
      </div>
      <div class="field">
        <span>Password</span>
        <input type="password" id="signup-password" autocomplete="new-password" />
      </div>
      <button class="btn" type="submit">Create User</button>
      <p class="muted small">After creating, go to <a href="/page/admin/index.html">Admin Login</a>.</p>
    </form>
  </section>
</main>
