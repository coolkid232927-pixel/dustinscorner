          <tr><th>When</th><th>User</th><th>Action</th><th>Target</th></tr>

<script type="module" src="/js/firebase-init.js"></script>

<script type="module">
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
const { auth, db } = window.firebase;
const body = document.getElementById("act-body");

onAuthStateChanged(auth, async (user)=>{
  if(!user){ location.href = "/page/admin/index.html"; return; }
  await render();
});

async function render(){
  body.innerHTML = `<tr><td colspan="4">Loadingâ€¦</td></tr>`;
  try{
    const qy = query(collection(db,"activity"), orderBy("at","desc"), limit(50));
    const snap = await getDocs(qy);
    if(snap.empty){ body.innerHTML = `<tr><td colspan="4">No activity yet.</td></tr>`; return; }
    body.innerHTML = "";
    snap.forEach(d=>{
      const a = d.data();
      const when = a.at?.toDate ? a.at.toDate().toLocaleString() : "";
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${when}</td><td>${a.userName||a.userEmail||a.userUid||"â€”"}</td><td>${a.action||"â€”"}</td><td>${a.target||"â€”"}</td>`;
      body.appendChild(tr);
    });
  }catch(err){
    body.innerHTML = `<tr><td colspan="4">Error: ${(err?.message||err)}</td></tr>`;
  }
}
</script>
